<!DOCTYPE html>
<html>
    <head>
        <title>김주연입니다.</title>
        <style>
            a[target="_blank"] { color: red;}
        </style>
    </head>
    <body>
        <a href="https://www.google.co.kr/" target="_self">구글 현재창</a>
        <a href="https://www.google.co.kr/" target="_blank">구글 새 창</a>
        <a href="https://www.google.co.kr/" target="_self">구글 현재창</a>
        <a href="https://www.google.co.kr/" target="_self">구글 현재창</a>
    </body>
    <head>
        <title>김주연입니다.</title>
        <style>
            #newLink[target="_blank"] { color: red;}
        </style>
    </head>
    <body>
        <a href="https://www.google.co.kr/" target="_self">구글 현재창</a>
        <a href="https://www.google.co.kr/" target="_blank" id="newLink">구글 새 창</a>
        <a href="https://www.google.co.kr/" target="_self">구글 현재창</a>
        <a href="https://www.google.co.kr/" target="_self">구글 현재창</a>
    </body>
</html>
