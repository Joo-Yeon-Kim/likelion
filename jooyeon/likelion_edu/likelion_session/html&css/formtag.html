<!DOCTYPE html>
<html>
    <head>
        <meta charset="uff-8">
        <title>김주연입니다.</title>
    </head>
    <body>
        <h2>회원가입</h2>
        <form action="my-app" method="get">
            <div>
                <label for="userid">아이디:</label>
                <input type="text"  id="userid" name="id" placeholder="아이디를 입력하세요" value="snow">
            </div>
            <div>
                <label for="password">비밀번호:</label>
                <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요">
            </div>
            <div>
                <label for="gender">성별:</label>
                <select name="gender" id="gender">option
                    <option value="male">남성</option>
                    <option value="female">여성</option>
                </select>
            </div>
            <div>
                <label for="introduce">자기소개:</label>
                <textarea name="introduce" id="introduce" cols="30" rows="10" placeholder="자기소개를 입력하세요"></textarea>
            </div>
            <button type="submit">제출</button>
            <button type="reset">리셋</button>
        </form>
    </body>
</html>
